<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Con Rua Shop</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">
                    <img src="images/logo.png.jpg" alt="ConRua" class="logo-img">
                    Con<span>Rua</span>
                </a>
            </div>
        </nav>
    </header>

    <section class="hero auth-hero visible">
        <div class="video-background">
            <video autoplay muted loop playsinline>
                <source src="4587237835590730774.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="video-overlay"></div>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h1>Chào mừng đến với Con Rua Shop</h1>
                <p>Vui lòng đăng nhập hoặc đăng ký để tiếp tục vào cửa hàng.</p>
                <div class="auth-actions">
                    <button type="button" class="btn-primary btn-login">Đăng Nhập</button>
                    <button type="button" class="btn-secondary btn-signup">Đăng Ký</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Đăng Nhập</h2>
            <form class="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Mật khẩu</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit" class="btn-primary">Đăng Nhập</button>
            </form>
        </div>
    </div>

    <!-- Signup Modal -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Tạo Tài Khoản</h2>
            <form class="signup-form">
                <div class="form-group">
                    <label for="signup-username">Tên đăng nhập</label>
                    <input type="text" id="signup-username" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Mật khẩu</label>
                    <input type="password" id="signup-password" required>
                </div>
                <button type="submit" class="btn-primary">Đăng Ký</button>
            </form>
        </div>
    </div>

    <!-- Footer đơn giản -->
    <footer class="footer">
        <div class="footer-bottom">
            <p>&copy; 2025 Con Rua Shop. Tất cả các quyền được bảo lưu.</p>
        </div>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
